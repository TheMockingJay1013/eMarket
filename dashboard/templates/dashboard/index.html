{%extends 'core/base.html'%}
{%block title%}
    Welcome
{%endblock%}

{%block content%}
{% if request.user.is_authenticated %}
    <div class = "mx-auto text-lg text-gray-500 text-center">Welcome {{request.user.username}} ! </div>
{% endif %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl ">
        <h1 class="mb-12 text-4xl text-center">My Items</h1>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' pk=item.id %}">
                    <div>
                        <img src = "{{item.image.url}}" class= "rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounder-b-xl">
                        <h2 class =" text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">Price : ${{item.price}}</p>
                    </div>
                    </a>
                </div>
            {% endfor%}
        </div>
    </div>

{%endblock%}
